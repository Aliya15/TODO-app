<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="todo-form">
    <div class="form-row">
      <app-form-question *ngFor="let question of questions" [question]="question" [form]="form"></app-form-question>
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Add</button>
    </div>
  </form>
</div>
